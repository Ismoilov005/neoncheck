{% extends 'kahoot/base.html' %}

{% block title %}Kahoot - Kutish{% endblock %}

{% block content %}
<div class="kahoot-container">
    <div class="kahoot-logo">KAHOOT!</div>
    
    <div style="font-size: 1.5rem; margin-bottom: 20px;">
        {{ session.quiz.title }}
    </div>
    
    <div class="kahoot-card" style="max-width: 500px;">
        <div style="font-size: 4rem; margin: 20px 0;">
            {{ avatar_emoji }}
        </div>
        
        <h2 style="font-size: 2rem; margin-bottom: 10px;">{{ player.nickname }}</h2>
        
        <p style="opacity: 0.8; margin-top: 20px;">
            O'yin boshlanishini kuting...
        </p>
        
        <div class="waiting-dots" style="margin-top: 20px; font-size: 2rem;">
            <span class="dot">.</span><span class="dot">.</span><span class="dot">.</span>
        </div>
    </div>
</div>

<style>
    .waiting-dots .dot {
        animation: blink 1.4s infinite;
        animation-fill-mode: both;
    }
    .waiting-dots .dot:nth-child(2) { animation-delay: 0.2s; }
    .waiting-dots .dot:nth-child(3) { animation-delay: 0.4s; }
    
    @keyframes blink {
        0%, 80%, 100% { opacity: 0; }
        40% { opacity: 1; }
    }
</style>
{% endblock %}

{% block extra_js %}
<script>
    const pin = '{{ pin }}';
    const playerId = {{ player.id }};
    const nickname = '{{ player.nickname }}';
    const avatarId = {{ player.avatar_id }};
    
    // WebSocket ulanishi
    const wsProtocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
    const ws = new WebSocket(`${wsProtocol}//${window.location.host}/ws/kahoot/${pin}/`);
    
    ws.onopen = function() {
        // Player qo'shilganini xabar qilish
        ws.send(JSON.stringify({
            action: 'player_join',
            player_id: playerId,
            nickname: nickname,
            avatar_id: avatarId,
        }));
    };
    
    ws.onmessage = function(e) {
        const data = JSON.parse(e.data);
        
        if (data.type === 'game_started') {
            window.location.href = '/kahoot/play/' + pin + '/game/';
        } else if (data.type === 'player_kicked' && data.player_id === playerId) {
            window.location.href = '/kahoot/join/';
        }
    };
    
    ws.onclose = function() {
        // WS closed
    };
</script>
{% endblock %}
